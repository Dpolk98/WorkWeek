<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Daily</title>
</head>

<body>

    <header>
        <h1 class="card-header bg-light text-primary" href="../index.html"><a href="../index.html">Work Week</a></h1>
    </header>

    <div>
        <h2 class="m-3">Create an Issue</h2>
    </div>

    <button type="button" class="btn btn-primary m-3" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create an Issue</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        Please select an issue type, employee to assign to the issue, and expected repair time
                    </div>
                    <div>
                        <br>
                        <label for="issueType">Issue Type</label>
                        <select name="issue" id="issueType">
                            <option value="water">Water/ Sewage</option>
                            <option value="road">Road</option>
                            <option value="electric">Electric</option>
                            <option value="telecom">Telecommunications</option>
                        </select>
                        <br>
                        <label for="assignedEmployee">Employee</label>
                        <select name="employee" id="assignedEmployee">Employee
                            <option value="charlesWard">Charles Dexter Ward</option>
                            <option value="frankReynolds">Frank Reynolds</option>
                            <option value="albertWilmarth">Albert Wilmarth</option>
                            <option value="henryAkeley">Henry Akeley</option>
                        </select>
                        <br>
                        <label for="estimatedTime" id="hours"></label>
                        <input name="repairTime" id="estimatedTime" type="range" value="40" min="1" max="80">
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    </main>

    <footer>
        <a href="../index.html" class="m-3">Back</a>
    </footer>

</body>
<script src="../scripts/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
